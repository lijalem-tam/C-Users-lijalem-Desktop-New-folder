<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <section class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-xl font-bold text-center mb-6">Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required class="border border-gray-300 p-2 rounded w-full mb-4">
            <input type="password" id="password" placeholder="Password" required class="border border-gray-300 p-2 rounded w-full mb-4">
            <button type="submit" class="bg-blue-500 text-white py-2 rounded w-full hover:bg-blue-600"> Sign Up</button>
        </form>
        <p class="text-center mt-4"><a href="loginpage.html" class="text-blue-500">Already have an account? Login</a></p>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            localStorage.setItem(username, password);
            alert('Sign up successful! You can now log in.');
            window.location.href = 'loginpage.html';
        });
    </script>
</body>
</html>
