          border: 1px solid #c2dbc2;
          border-radius: 3px;

        }
        
        /* Responsive Styles */
        @media (min-width: 768px) {
          form {
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
          }
        
          textarea {
            grid-column: 1 / -1;
          }
        }</style>
</head>
