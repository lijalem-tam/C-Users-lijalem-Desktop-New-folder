<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <section class="bg-white p-10 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required class="border border-gray-300 p-3 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" required class="border border-gray-300 p-3 rounded w-full mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 text-white py-2 rounded w-full hover:bg-blue-600 transition duration-200">Login</button>
        </form>
        <p class="text-center mt-4"><a href="signup.html" class="text-blue-500 hover:underline">Don't have an account? Sign Up</a></p>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedPassword = localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                alert('Login successful!');
                window.location.href = 'detalidwork.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
