<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
</head>
<body>
    <div id="result">
        
    </div>
    <a href="\">backto from</a>
    <script>
        const resultlist=document.getElementById('result')
        new URLSearchParams(window.location.search).forEach(value,name,email)
        
        { resultlist.append('${name}: ${value}:${email}')
        resultlist.append(document.createElement('br'))
         }
    </script>
</body>
</html>
